<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio001</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        
        table {
            border-collapse: collapse;
            width: 500px;
        }

        thead {
            text-align: center;
            background-color: rgba(141, 145, 150, 0.749);
            color: white;
            font-size: 1.1m;
        }

        td, th {
            border: 1px solid black;
            height: 30px;
        }
    </style>
</head>
<body>
    <table>
       <thead>
        <tr>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplina</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>
        <tr>
            <td>Nota 1</td>
            <td>Nota 2</td>
        </tr>
       </thead>
       <tbody>
        <tr>
            <th>Exatas</th>
        </tr>
       </tbody>
    </table>
</body>
</html>
