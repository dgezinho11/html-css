<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
</head>
<body>
  <H1>Tags em HTML</H1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

  <ul>
    <li type="circle"><strong><abbr title="Use a tag <p>">Parágrafo</abbr></strong></li>
    <li type="circle"><strong><abbr title="Use a tag H1">Títulos</abbr></strong></li>
    <li type="circle"><strong><abbr title="Use a tag Imagens">Imagens</abbr></strong></li>
    <li type="circle"><strong><abbr title="Use a tag abbr">Abreviações</abbr></strong></li>
    <li type="circle"><strong>Código-fonte</strong></li>
    <li type="circle"><strong><abbr title="Use a tag ol">Lista Númeradas</abbr></strong></li>
    <li type="circle"><strong><abbr title="Use a tag Mark">Listas com Marcadores</abbr></strong></li>
  </ul>
  
  
</body>
</html>
