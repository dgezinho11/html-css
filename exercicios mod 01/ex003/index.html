<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste com Imagens</title>
</head>
<body>
  <h1>Testando Carga e Imagens</h1>
  <p>Abaixo você vai ver ima imagem que está na mesma pata.</p>
  <img src="logo html 200.png" alt="Logo HTML">
  <p>Podemos também carregar imagens que estão em outra pasta, contando que ela esteja dentro da pasta atual</p>
  <img src="imagens/logo css full.png" alt="Logo CSS3">
  <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png" alt="Logo JavaScript">
  
</body>
</html>
